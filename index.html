<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Digital Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Home Page -->
  <div id="homePage">
    <h1>oclock</h1>
    <div id="clockContainer">
      <div id="digitalClock"></div>
    </div>
    <button id="toUploadPage">+</button>
  </div>
  <div id="image-gallery"></div>

  <!-- Upload Page -->
  <div id="uploadPage" style="display: none;">
    <h2>Design Number</h2>
    <div id="selectPart">
      <h5>1. Select Number</h5>
      <div id="numberSelector">
        <button class="numberButton">0</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
      </div>
    </div>

    <div>
      <h5 style="margin-bottom: 10px;">2. Draw Number</h5>
      <div id="inputContainer">
         <div id="canvasContainer">
          <canvas id="drawCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
         </div>
         <div id="controls">
            <button id="clearCanvas">
                <i class="fa-solid fa-trash-arrow-up"></i>
            </button>
            <button id="eraserButton" style="font-size: 15px;">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button id="penIconButton"aria-label="Pen Color">
              <i class="fa-solid fa-palette"></i>
            </button>
            <input type="color" id="penColor" value="#000000" style="opacity: 0; width: 30px; height: 30px;">
            <div id="penSizeContainer">
                <button id="penThick" class="pen-size selected" style="width: 14px; border-radius: 50%;"></button>
                <button id="penMedium" class="pen-size" style="width: 11px; border-radius: 50%;"></button>
                <button id="penThin" class="pen-size" style="width:8px; border-radius: 50%;"></button>
            </div>
          </div>
      </div>
  
        <div id="postArea">
          <button id="postButton"style="margin-top: 20px;">Post</button>
          <p id="postStatus">Status: </p>
        </div>
        <button id="backButton">â˜š</button>
      </div>
    </div>
    
    
<!--pending images-->
<h3></h3>
<div id="pending-images"></div>
<div id="adminPanel"></div>
  <script type="module" src="script.js" defer></script>
</body>
</html>
